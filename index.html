<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            height: 100%;
            width: 100%;
        }
    </style>
  </head>
  <body class="bg-gray-900 text-white font-sans min-h-screen flex items-center justify-center p-4">
    <div class="max-w-3xl w-full bg-gray-800 rounded-2xl shadow-2xl p-8 space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-3xl font-bold tracking-tight">GitHub User Finder</h1>
        <p class="text-gray-400 mt-2">Enter a GitHub username to view profile details</p>
      </div>

      <!-- Search Bar -->
      <form id="myForm" class="flex flex-col sm:flex-row items-center gap-4">
        <input
          type="text"
          placeholder="Enter GitHub username"
          class="usernameinp w-full px-4 py-3 border border-gray-700 bg-gray-700 text-white rounded-xl focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
        />
        <button
          type="submit"
          class="searchBtn w-full sm:w-auto px-6 py-3 bg-blue-600 text-white font-semibold rounded-xl hover:bg-blue-700 transition"
        >
          Search
        </button>
      </form>

      <!-- GitHub Profile Display (Dummy Data) -->
      <div class="card border-t border-gray-700 pt-6">
        
    </div>

    <script src="script.js"></script>
  </body>
</html>
